<div class="cover">
  <div class="cover-text">
    <h1 class="display-3 text-light font-weight-bold">
      Welcome
      <span *ngIf="authService.loggedIn()">{{username}}</span>
      <span *ngIf="!authService.loggedIn()">Guest</span>,
    </h1>
    <div class="btn-group-vertical">
      <a href="#" routerLink="/login" *ngIf="!authService.loggedIn()" class="btn btn-outline-light btn-lg px-5">Login</a>
      <a href="#" routerLink="/register" *ngIf="!authService.loggedIn()" class="btn btn-outline-light btn-lg px-5">SignUp</a>
      <a href="#" routerLink="/content" *ngIf="authService.loggedIn()" class="btn btn-outline-light btn-lg px-5">Add some awesome stuff to Knowledgebase!</a>
    </div>
  </div>
</div>
